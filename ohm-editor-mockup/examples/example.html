<script type="text/ohm-js">

Arithmetic {

E = AE

AE
  = AE "+" ME -- plus
  | AE "-" ME -- minus
  | ME

ME
  = ME "*" PE -- times
  | ME "/" PE -- divide
  | PE

PE
  = "(" E ")" --paren
  | n

n = digit+

}

</script>
